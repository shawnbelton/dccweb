<div class="row">
  <div class="col-sm">
    <app-relay-list></app-relay-list>
  </div>
  <div class="col-sm">
    <div class="card">
      <div class="card-header bg-primary text-white">Edit Relay Controller</div>
      <div class="card-body">
        <form id="relayControllerForm" name="relayControllerForm" (ngSubmit)="saveRelayController()" #relayControllerForm="ngForm">
          <div class="form-group row">
            <label for="controllerId" class="col-sm-4 col-form-label">Controller Id</label>
            <div class="col-sm-8">
              <input type="text" id="controllerId" name="controllerId" class="form-control" placeholder="Controller Id"
                     [(ngModel)]="relayController.controllerId" required="required" #controllerId="ngModel" readonly="readonly"/>
            </div>
          </div>
          <div class="form-group row">
            <label for="controllerName" class="col-sm-4 col-form-label">Controller Name</label>
            <div class="col-sm-8">
              <input type="text" id="controllerName" name="controllerName" class="form-control" placeholder="Controller Name"
                     [(ngModel)]="relayController.controllerName" required="required" #controllerName="ngModel"/>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <div class="float-right btn-toolbar">
                <input type="button" value="Cancel" class="btn btn-sm btn-danger" (click)="cancelEdit()"/>
                <input type="submit" value="Save" class="btn btn-sm btn-success" [disabled]="!relayControllerForm.form.valid"/>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
