<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Relay Controllers</div>
            <div class="list-group">
              <app-pagination [items]="relayControllers" [pageSize]="5">
                <ng-template let-item>
                  <div>
                    {{item.controllerName}}
                    <div class="pull-right">
                      <input type="button" class="btn btn-success btn-xs"
                             (click)="startRelayControllerEdit(item)" value="Edit"/>
                      <input type="button" class="btn btn-xs btn-danger"
                             (click)="deleteRelayController(item)" value="X"/>
                    </div>
                    <ul class="list-inline">
                      <li *ngFor="let index of [0,1,2,3,4,5,6,7]">
                        <small>{{showName(item, index)}}</small>
                        <label class="switch">
                          <input type="checkbox" (change)="switchChange(item, index)" [checked]="switchStatus(item, index)"/>
                          <div class="slider round"></div>
                        </label>
                      </li>
                    </ul>
                  </div>
                </ng-template>
              </app-pagination>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Edit Relay Controller</div>
            <div class="panel-body">
                <form id="relayControllerForm" class="form-horizontal" name="relayControllerForm" (ngSubmit)="saveRelayController()" #relayControllerForm="ngForm">
                    <div class="form-group">
                        <label for="controllerId" class="col-sm-4 control-label">Controller Id</label>
                        <div class="col-sm-8">
                            <input type="text" id="controllerId" name="controllerId" class="form-control" placeholder="Controller Id"
                                   [(ngModel)]="relayController.controllerId" required="required" #controllerId="ngModel" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="controllerName" class="col-sm-4 control-label">Controller Name</label>
                        <div class="col-sm-8">
                            <input type="text" id="controllerName" name="controllerName" class="form-control" placeholder="Controller Name"
                                   [(ngModel)]="relayController.controllerName" required="required" #controllerName="ngModel"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="pull-right">
                                <input type="button" value="Cancel" class="btn btn-sm btn-danger" (click)="cancelEdit()"/>
                                <input type="submit" value="Save" class="btn btn-sm btn-success" [disabled]="!relayControllerForm.form.valid"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
