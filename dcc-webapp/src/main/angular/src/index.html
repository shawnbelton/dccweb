<!doctype html>
<html lang="en">
<head>
  <base href="/"/>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge, chrome=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
        rel="stylesheet" media="screen"/>
  <link href="/webjars/jquery-ui/1.11.4/jquery-ui.min.css"
        rel="stylesheet" media="screen"/>
  <link href="/assets/css/slider.css" rel="stylesheet" media="screen"/>
  <link href="/assets/css/dcc-web.css" rel="stylesheet" media="screen"/>
  <script src="/webjars/jquery/2.1.4/jquery.min.js"></script>
  <script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <title>DCC Web</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
</head>
<body>
<dcc-app>
  <header role="banner">
    <nav role="navigation" class="navbar navbar-static-top navbar-inverse">
      <div class="container" active-link="active-link">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" aria-controls="navbar" aria-expanded="false"
                  data-target="#menubar-navbar-collapse"
                  data-toggle="collapse" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">DCC Web</a>
        </div>
      </div>
    </nav>
  </header>
</dcc-app>
<footer role="contentinfo">
  <div class="container">
    <dcc-messages>
      <div class="panel panel-info">
        <div class="panel-heading small">Messages</div>
        <ul class="list-group">
        </ul>
      </div>
    </dcc-messages>
  </div>
  <div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
      <div class="navbar-header">
        <p class="navbar-text">DCC Web &copy; 2016</p>
      </div>
      <div class="nav navbar-nav navbar-right">
        <dcc-status><p class="navbar-text">Status: Loading...</p></dcc-status>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
