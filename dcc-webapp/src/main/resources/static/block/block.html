<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Blocks</div>
            <div class="list-group">
                <div class="list-group-item" *ngFor="let block of blocks">
                    {{block.blockId}}
                    {{block.blockName}}
                    {{block.occupied}}
                    <div class="pull-right">
                        <input type="button" class="btn btn-success btn-xs" (click)="startBlockEdit(block)" value="Edit"/>
                        <input type="button" class="btn btn-xs btn-danger" (click)="deleteBlock(block)" value="X"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Edit Block</div>
            <div class="panel-body">
                <form id="createBlock" class="form-horizontal" name="createBlock" (ngSubmit)="saveBlock()" #blockForm="ngForm">
                    <div class="form-group">
                        <label for="blockId" class="col-sm-4 control-label">Block Id</label>
                        <div class="col-sm-8">
                            <input type="text" id="blockId" name="blockId" class="form-control" placeholder="Block Id"
                                   [(ngModel)]="block.blockId" required="required" #blockId="ngModel" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="blockName" class="col-sm-4 control-label">Block Name</label>
                        <div class="col-sm-8">
                            <input type="text" id="blockName" name="blockName" class="form-control" placeholder="Block Name"
                                   [(ngModel)]="block.blockName" required="required" #blockName="ngModel"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="pull-right">
                                <input type="button" value="Cancel" class="btn btn-sm btn-danger" (click)="cancelEdit()"/>
                                <input type="submit" value="Save" class="btn btn-sm btn-success" [disabled]="!blockForm.form.valid"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
