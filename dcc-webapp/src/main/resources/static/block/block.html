<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Blocks</div>
            <div class="list-group">
                <div class="list-group-item" *ngFor="let block of blocks">
                    {{block.blockId}}
                    {{block.blockName}}
                    {{block.occupied}}
                </div>
            </div>
        </div>
    </div>
</div>
