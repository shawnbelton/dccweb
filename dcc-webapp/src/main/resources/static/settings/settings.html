<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-danger">
            <div class="panel-heading">Settings</div>
            <div class="panel-body">
                <form id="settingsForm" name="settingsForm" class="form-horizontal"
                      (ngSubmit)="saveSettings()" #settingsForm="ngForm">
                    <fieldset>
                        <legend>Application Settings</legend>
                        <div class="form-group">
                            <label for="ddlDccSystem" class="control-label col-sm-3">DCC System</label>
                            <div class="col-sm-9">
                                <select id="ddlDccSystem" class="form-control" name="ddlDccSystem"
                                        [(ngModel)]="settings.dccSystem" #ddlDccSystem="ngModel">
                                    <option *ngFor="let interface of interfaces" [value]="interface.code">{{interface.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="serialPort" class="control-label col-sm-3">Serial Port</label>
                            <div class="col-sm-9">
                                <input type="text" id="serialPort" class="form-control" name="serialPort"
                                    [(ngModel)]="settings.serialPort" #serialPort="ngModel" required="required"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="pull-right">
                                    <input class="btn btn-danger btn-sm" value="Save Settings"
                                           (disabled)="!settingsForm.form.valid" type="submit">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
