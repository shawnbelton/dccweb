<div class="container">
  <form class="form-inline" (submit)="register()" id="registerForm" name="registerForm" #registerForm="ngForm">
    <div class="form-group">
      <label for="serverName">Server:</label>
      <input type="text" class="form-control" id="serverName" name="serverName" placeholder="localhost"
      [(ngModel)]="registerDetails.host" #serverName="ngModel"/>
    </div>
    <div class="form-group">
      <label for="serverPort">Port:</label>
      <input type="number" class="form-control" id="serverPort" name="serverPort" placeholder="8080"
      [(ngModel)]="registerDetails.port" #serverPort="ngModel"/>
    </div>
    <button type="submit" class="btn btn-info">Register</button>
  </form>
</div>
